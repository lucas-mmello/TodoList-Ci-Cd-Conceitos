name: CI - Testes

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Testes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Instalar dependeÌ‚ncias
        run: npm install

      - name: Executar testes
        run: npm test
